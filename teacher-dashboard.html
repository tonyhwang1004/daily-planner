    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwGFbsj8FgFIuF-iFkJ4ekyS76MWQf9UrUysJ-Fs12vuVByJwenoYRgOJeOZiPOa6gzkg/exec';

        async function api(params) {
            try {

                return await res.json();

        function getToday() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        }

        function getWeekRange(offset = 0) {
            const now = new Date();
            now.setDate(now.getDate() + (offset * 7));
            const day = now.getDay();
            const monday = new Date(now);
            monday.setDate(now.getDate() - (day === 0 ? 6 : day - 1));
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            const format = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            return { start: format(monday), end: format(sunday), monday, sunday };
        }

        // ========== ë°ì´í„° ë¡œë“œ ==========

            try {
                const pendingRes = await api({ action: 'getPendingRequests', floor });
                waitingList = pendingRes.success ? (pendingRes.requests || []) : [];
                
                const todayRes = await api({ action: 'getTodayRecords', floor, date: today });
                const todayRecords = todayRes.success ? (todayRes.records || []) : [];

                failedList = todayRecords.filter(r => r.status === 'failed');
                
                // í•™ìƒ ëª©ë¡ ë¡œë“œ
                const students7Res = await api({ action: 'getStudents', floor: '7ì¸µ' });

        async function approve(row, idx) {
            const btns = document.querySelectorAll(`#card-${idx} .action-btn`);

        // ========== í†µê³„ íƒ­ ==========
        function renderRanking(rankings) {
            const container = document.getElementById('rankingList');

            if (top5.length === 0) {

        // ========== í•™ë¶€ëª¨ ë¦¬í¬íŠ¸ íƒ­ ==========

        async function loadStudentWeeklyData() {
            const { start, end } = getWeekRange(currentWeekOffset);
            weeklyData = {};
            
            showGenerating('í•™ìƒ ë°ì´í„° ë¡œë”© ì¤‘...', 0);
            
            for (let i = 0; i < allStudents.length; i++) {
                const student = allStudents[i];
                updateProgress((i + 1) / allStudents.length * 100);
                
                const res = await api({
                    action: 'getWeeklyReport',

                return;

            container.innerHTML = allStudents.map((s, idx) => {
                const key = `${s.floor}|${s.name}`;
                const report = weeklyData[key];

                return `
                <div class="student-card ${isSelected ? 'selected' : ''}" onclick="toggleStudent('${key}', ${idx})">

        // ì„ íƒí•œ í•™ìƒë“¤ ë¦¬í¬íŠ¸ ë³µì‚¬
        async function bulkCopyReports() {
            if (selectedStudents.size === 0) return;
            
            const keys = Array.from(selectedStudents);
            showGenerating(`ë¦¬í¬íŠ¸ ì´ë¯¸ì§€ ìƒì„± ì¤‘...`, 0);
            
            // ì„ì‹œ ì»¨í…Œì´ë„ˆ ìƒì„±
            const tempContainer = document.createElement('div');
            tempContainer.style.cssText = 'position:fixed;left:-9999px;top:0;width:400px;';
            document.body.appendChild(tempContainer);
            
            const images = [];
            
            for (let i = 0; i < keys.length; i++) {
                const report = weeklyData[keys[i]];
                if (!report) continue;
                
                updateProgress((i + 1) / keys.length * 100);
                document.getElementById('generatingText').textContent = `${i + 1}/${keys.length} ìƒì„± ì¤‘...`;
                
                tempContainer.innerHTML = createReportCardHTML(report, i);
                const card = tempContainer.querySelector('.report-card');
                
                try {
                    const canvas = await html2canvas(card, { scale: 2, backgroundColor: '#ffffff' });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    images.push({ name: report.student.name, blob });
                } catch (e) {
                    console.error(e);
                }
                
                await new Promise(r => setTimeout(r, 100));
            }
            
            document.body.removeChild(tempContainer);
            hideGenerating();
            
            // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹œë„
            if (images.length > 0) {
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': images[0].blob })
                    ]);
                    toast(`âœ… ${images[0].name} ë¦¬í¬íŠ¸ ë³µì‚¬ë¨! (${images.length}ëª… ì¤‘ 1ëª…)`, 'success');
                    
                    if (images.length > 1) {
                        toast('ğŸ’¡ ì—¬ëŸ¬ ëª…ì€ ë‹¤ìš´ë¡œë“œë¥¼ ì´ìš©í•˜ì„¸ìš”', '');
                    }
                } catch (e) {
                    // í´ë¦½ë³´ë“œ ë¯¸ì§€ì› ì‹œ ë‹¤ìš´ë¡œë“œ
                    downloadBlob(images[0].blob, `${images[0].name}_ë¦¬í¬íŠ¸.png`);
                    toast('ğŸ“¥ í´ë¦½ë³´ë“œ ë¯¸ì§€ì› - íŒŒì¼ ë‹¤ìš´ë¡œë“œë¨', 'success');
                }
            }
        }

        // ì„ íƒí•œ í•™ìƒë“¤ ë¦¬í¬íŠ¸ ë‹¤ìš´ë¡œë“œ
        async function bulkDownloadReports() {
            if (selectedStudents.size === 0) return;
            
            const keys = Array.from(selectedStudents);
            showGenerating(`ë¦¬í¬íŠ¸ ë‹¤ìš´ë¡œë“œ ì¤‘...`, 0);
            
            const tempContainer = document.createElement('div');
            tempContainer.style.cssText = 'position:fixed;left:-9999px;top:0;width:400px;';
            document.body.appendChild(tempContainer);
            
            for (let i = 0; i < keys.length; i++) {
                const report = weeklyData[keys[i]];
                if (!report) continue;
                
                updateProgress((i + 1) / keys.length * 100);
                document.getElementById('generatingText').textContent = `${i + 1}/${keys.length} ë‹¤ìš´ë¡œë“œ ì¤‘...`;
                
                tempContainer.innerHTML = createReportCardHTML(report, i);
                const card = tempContainer.querySelector('.report-card');
                
                try {
                    const canvas = await html2canvas(card, { scale: 2, backgroundColor: '#ffffff' });
                    const link = document.createElement('a');
                    link.download = `${report.student.name}_ì£¼ê°„ë¦¬í¬íŠ¸.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (e) {
                    console.error(e);
                }
                
                await new Promise(r => setTimeout(r, 300));
            }
            
            document.body.removeChild(tempContainer);
            hideGenerating();
            toast(`âœ… ${keys.length}ëª… ë¦¬í¬íŠ¸ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!`, 'success');
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showGenerating(text, progress = 0) {
            document.getElementById('generatingText').textContent = text;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('generatingOverlay').classList.add('show');
        }

        function updateProgress(progress) {
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function hideGenerating() {
            document.getElementById('generatingOverlay').classList.remove('show');
        }

        function closeReportModal(event) {
            if (!event || event.target.id === 'reportModal') {
                document.getElementById('reportModal').classList.remove('show');
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${now.toLocaleTimeString('ko-KR')}`;
        }

        function toast(msg, type = '') {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.className = 'toast' + (type ? ` ${type}` : '');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2500);
        }
    </script>
