    <script>
        // API URL - ì—¬ê¸°ì— ì‹¤ì œ ë°°í¬ëœ API URLì„ ì…ë ¥í•˜ì„¸ìš”
        const API_URL = 'https://script.google.com/macros/s/AKfycbwGFbsj8FgFIuF-iFkJ4ekyS76MWQf9UrUysJ-Fs12vuVByJwenoYRgOJeOZiPOa6gzkg/exec';
        
        let currentRejectRow = null;
        let todayApprovedCount = 0;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(loadRequests, 30000);

        // ê²€ì‚¬ ìš”ì²­ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadRequests() {
            const floor = document.getElementById('floorFilter').value;
            const listEl = document.getElementById('requestList');
            
            try {
                const url = `${API_URL}?action=getPendingRequests&floor=${encodeURIComponent(floor)}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    renderRequests(result.requests);
                    document.getElementById('pendingCount').textContent = result.requests.length;
                } else {
                    listEl.innerHTML = `<div class="empty-state"><div class="empty-icon">âŒ</div><div class="empty-title">ì˜¤ë¥˜ ë°œìƒ</div><div class="empty-desc">${result.error}</div></div>`;
                }
            } catch (error) {
                listEl.innerHTML = `<div class="empty-state"><div class="empty-icon">ğŸ”Œ</div><div class="empty-title">ì—°ê²° ì˜¤ë¥˜</div><div class="empty-desc">ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”</div></div>`;
            }
        }

        // ìš”ì²­ ëª©ë¡ ë Œë”ë§
        function renderRequests(requests) {
            const listEl = document.getElementById('requestList');
            
            if (requests.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ‰</div>
                        <div class="empty-title">ëª¨ë“  ê²€ì‚¬ ì™„ë£Œ!</div>
                        <div class="empty-desc">ëŒ€ê¸° ì¤‘ì¸ ê²€ì‚¬ ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤</div>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = requests.map(req => {
                const subjectClass = getSubjectClass(req.subject);
                const timeStr = req.requestTime ? formatTime(req.requestTime) : '';
                
                return `
                    <div class="request-card" id="card-${req.row}">
                        <div class="request-header">
                            <div class="student-info">
                                <div class="student-avatar">${req.name.charAt(0)}</div>
                                <div>
                                    <div class="student-name">${req.name}</div>
                                    <div class="student-floor">${req.floor}</div>
                                </div>
                            </div>
                            <div class="request-time">
                                ${req.date}<br>
                                ${timeStr}
                            </div>
                        </div>
                        <div class="request-body">
                            <div class="info-grid">
                                <div class="info-item" style="grid-column: span 2;">
                                    <div class="info-label">ê³¼ëª© / êµì¬</div>
                                    <div class="info-value">
                                        <span class="subject-badge ${subjectClass}">${req.subject}</span>
                                        ${req.book}
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">ì‹œì‘ í˜ì´ì§€</div>
                                    <div class="info-value">
                                        <input type="number" id="start-${req.row}" value="${req.startPage || ''}" placeholder="ì‹œì‘">
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">ë í˜ì´ì§€</div>
                                    <div class="info-value">
                                        <input type="number" id="end-${req.row}" value="${req.endPage || ''}" placeholder="ë">
                                    </div>
                                </div>
                                <div class="info-item" style="grid-column: span 2;">
                                    <div class="info-label">ì‹¤ì œ ê³µë¶€ ì‹œê°„ (ë¶„)</div>
                                    <div class="info-value">
                                        <input type="number" id="time-${req.row}" value="${req.actualTime || ''}" placeholder="ë¶„">
                                    </div>
                                </div>
                            </div>
                            ${req.note ? `<div class="note-box"><div class="note-label">ğŸ“ í•™ìƒ ë©”ëª¨</div><div class="note-text">${req.note}</div></div>` : ''}
                            <div class="action-buttons">
                                <button class="btn btn-reject" onclick="openRejectModal(${req.row})">
                                    â†©ï¸ ë°˜ë ¤
                                </button>
                                <button class="btn btn-save" onclick="saveChanges(${req.row})">
                                    ğŸ’¾ ìˆ˜ì •ì €ì¥
                                </button>
                                <button class="btn btn-approve" onclick="approveRequest(${req.row})">
                                    âœ… ìŠ¹ì¸
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ê³¼ëª©ë³„ ìŠ¤íƒ€ì¼ í´ë˜ìŠ¤
        function getSubjectClass(subject) {
            if (subject.includes('ìˆ˜í•™')) return 'math';
            if (subject.includes('êµ­ì–´')) return 'korean';
            if (subject.includes('ì˜ì–´')) return 'english';
            if (subject.includes('ê³¼í•™') || subject.includes('ë¬¼ë¦¬') || subject.includes('í™”í•™') || subject.includes('ìƒë¬¼')) return 'science';
            if (subject.includes('ì‚¬íšŒ') || subject.includes('ì—­ì‚¬') || subject.includes('ì§€ë¦¬')) return 'social';
            return 'other';
        }

        // ì‹œê°„ í¬ë§·
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split(' ');
            if (parts.length > 1) {
                return parts[1].substring(0, 5);
            }
            return '';
        }

        // ìˆ˜ì • ì €ì¥
        async function saveChanges(row) {
            const startPage = document.getElementById(`start-${row}`).value;
            const endPage = document.getElementById(`end-${row}`).value;
            const actualTime = document.getElementById(`time-${row}`).value;

            try {
                const url = `${API_URL}?action=updateRecord&row=${row}&startPage=${startPage}&endPage=${endPage}&actualTime=${actualTime}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    showToast('âœ… ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤');
                } else {
                    showToast('âŒ ìˆ˜ì • ì‹¤íŒ¨: ' + result.error);
                }
            } catch (error) {
                showToast('âŒ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // ìŠ¹ì¸
        async function approveRequest(row) {
            try {
                // ë¨¼ì € ìˆ˜ì •ì‚¬í•­ ì €ì¥
                await saveChanges(row);
                
                const url = `${API_URL}?action=approveRecord&row=${row}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    showToast('âœ… ìŠ¹ì¸ ì™„ë£Œ!');
                    todayApprovedCount++;
                    document.getElementById('todayApproved').textContent = todayApprovedCount;
                    
                    // ì¹´ë“œ ì• ë‹ˆë©”ì´ì…˜ í›„ ì œê±°
                    const card = document.getElementById(`card-${row}`);
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        loadRequests();
                    }, 300);
                } else {
                    showToast('âŒ ìŠ¹ì¸ ì‹¤íŒ¨: ' + result.error);
                }
            } catch (error) {
                showToast('âŒ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // ë°˜ë ¤ ëª¨ë‹¬ ì—´ê¸°
        function openRejectModal(row) {
            currentRejectRow = row;
            document.getElementById('rejectModal').classList.add('show');
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectReason').focus();
        }

        // ë°˜ë ¤ ëª¨ë‹¬ ë‹«ê¸°
        function closeRejectModal() {
            document.getElementById('rejectModal').classList.remove('show');
            currentRejectRow = null;
        }

        // ë°˜ë ¤ í™•ì¸
        async function confirmReject() {
            if (!currentRejectRow) return;
            
            const reason = document.getElementById('rejectReason').value;
            
            try {
                const url = `${API_URL}?action=rejectRecord&row=${currentRejectRow}&reason=${encodeURIComponent(reason)}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    showToast('â†©ï¸ ë°˜ë ¤ë˜ì—ˆìŠµë‹ˆë‹¤');
                    closeRejectModal();
                    loadRequests();
                } else {
                    showToast('âŒ ë°˜ë ¤ ì‹¤íŒ¨: ' + result.error);
                }
            } catch (error) {
                showToast('âŒ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // í•„í„° ë³€ê²½ ì‹œ ìƒˆë¡œê³ ì¹¨
        document.getElementById('floorFilter').addEventListener('change', loadRequests);
    </script>
